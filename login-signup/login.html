    <div class="container" id="signIn">
        <h2 class="form-title">Sign In</h2>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display: none;"></div>

            <div class="input-group">
                <label for="email">Email ID</label>
                <br>
                <input type="text" id="email" placeholder="Email ID" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button class="btn" id="submitSignIn">Sign In</button>
            <br>
            <button id="signUpButton" type="button">Don't have an account yet?</button>
        </form>
    </div>
    <div class="container" id="signup" style="display: none;">
        <h2 class="form-title">Create Account</h2>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv"></div>
            <div class="input-group">
                <label for="fName">First Name</label>
                <input type="text" id="fName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <label for="rEmail">Email ID</label>
                <input type="email" id="rEmail" placeholder="Email ID" required>
            </div>
            <div class="input-group">
                <label for="rPassword">Password</label>
                <input type="password" id="rPassword" placeholder="Password" required>
            </div>
            <button class="btn" id="submitSignUp">Create Account</button>
            <button class="btn" id="signInButton" type="button">Have an account?</button>
        </form>
    </div>
